<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    let root = document.getElementById("root");
    function App() {
      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (e) => {
        setAmount(e.target.value);
      };
      const reset = () => setAmount(0);
      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
        return;
      };
      return (
        <div>
          {" "}
          <h1 id="title">시간 변환기</h1>
          <div>
            <label htmlFor="minutes">분</label>
            <input value={flipped ? amount * 60 : amount} id="minutes" placeholder="분" type="number" onChange={onChange} disabled={flipped} />
          </div>
          <div>
            <label htmlFor="hours">시간</label>
            <input value={flipped ? amount : Math.round(amount / 60)} id="hours" placeholder="시간" type="number" onChange={onChange} disabled={!flipped} />
          </div>
          <button onClick={reset}>초기화</button>
          <button onClick={onFlip}>전환</button>
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
